<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marquee</title>
</head>
<body>
	<div class="box">
		<dl>
			<dt>滚动示例（默认）：</dt>
			<dd><marquee>我默认向左滚</marquee></dd>
		</dl>
		<dl>
			<dt>滚动示例（向右）：</dt>
			<dd><marquee direction="right" scrolldelay="500">我向右滚</marquee></dd>
		</dl>
		<dl>
			<dt>滚动示例（默认方向，滚动方式为alternate，循环3次，速度为2）：</dt>
			<dd><marquee scrollamout="2" behavior="alternate" loop="3">我来回滚动</marquee></dd>
		</dl>
		<dl>
			<dt>滚动示例（向上，背景颜色为#ccff66，设置背景宽度和高度）：</dt>
			<dd><marquee onmouseover="this.stop();" onmouseout="this.start();"direction="up" bgcolor="#ccff66" width="250" height="55">我在区域内向上滚动</marquee></dd>
		</dl>
		
	</div>
</body>
</html>
